image: gvm_builder
matrix:
  - env: GO_VERSION=1.10
  - env: GO_VERSION=1.11

cache:
  - /home/abstruse/.gvm/versions

before_install:
  - gvm install $GO_VERSION

install:
  - go get -u github.com/onsi/ginkgo/ginkgo
  - go get -u github.com/onsi/gomega/...
  - go get -u github.com/go-bindata/go-bindata/...
  - go get ./...

script:
  - ginkgo -r